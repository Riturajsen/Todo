<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple todo Application</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="todo.js"></script>
</head>
<body>
<div id="container">
    <div class="controls">
      <h1>My Awesome Todo</h1>
      <input type="text" id="input"><br>
      <button type="button" id="add">Add Todo</button>
      <button type="button" id="remove">Remove todo</button>
      <button type="button" id="removeall">Remove All</button>
    </div>
    <ul id="list">
        <li class="mycheck"><input type="checkbox" id="check"><label>Go to gym</label></li>

        <li class="mycheck"><input type="checkbox" id="check" checked><label>Record youtube Video</label></li>

        <li class="mycheck"><input type="checkbox" id="check" checked><label>Learn Mongo DB</label></li>

        <li class="mycheck"><input type="checkbox" id="check" checked><label>Code In React</label></li>
    </ul>
</div>
</body>
</html>
